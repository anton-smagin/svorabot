      transfer: "–ü–æ–µ–∑–¥–∫–∞ –Ω–∞ –°–≤–æ—Ä—É –û–±–æ—Ä–æ—Ç –Ω–∞ —Å–≤–æ–µ–π –º–∞—à–∏–Ω–µ ‚Äî —ç—Ç–æ –Ω–∞—Å—Ç–æ—è—â–µ–µ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ —Å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å—é –ø–æ –¥–æ—Ä–æ–≥–µ –ø–æ—Å–µ—Ç–∏—Ç—å –Ø—Ä–æ—Å–ª–∞–≤–ª—å, –ö–æ—Å—Ç—Ä–æ–º—É, –ì–∞–ª–∏—á —Å –µ–≥–æ –æ–≥—Ä–æ–º–Ω—ã–º –æ–∑–µ—Ä–æ–º, –°–∞–ª–∏–≥–∞–ª–∏—á –∏ —Å–æ–≤—Å–µ–º –º–∞–ª–µ–Ω—å–∫—É—é –ß—É—Ö–ª–æ–º—É ‚Äî –±–ª–∏–∂–∞–π—à–∏–π –≥–æ—Ä–æ–¥ –∫ –º–µ—Å—Ç—É –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è —Ñ–µ—Å—Ç–∏–≤–∞–ª—è. –ù–∞ –æ–±—Ä–∞—Ç–Ω–æ–º –ø—É—Ç–∏ —Å–æ–≤–µ—Ç—É–µ–º –∑–∞–µ—Ö–∞—Ç—å –≤ –ü–ª–µ—Å ‚Äî –æ–¥–∏–Ω –∏–∑ —Å–∞–º—ã—Ö –º–∞–ª–µ–Ω—å–∫–∏—Ö –∏ —Å–∞–º—ã—Ö –∫—Ä–∞—Å–∏–≤—ã—Ö –≥–æ—Ä–æ–¥–æ–≤ –†–æ—Å—Å–∏–∏.\n\n–ö–∞–∫ –µ—â–µ –¥–æ–±—Ä–∞—Ç—å—Å—è –¥–æ –°–≤–æ—Ä—ã:\n\n1) –ù–∞ –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–Ω–Ω–æ–º –∞–≤—Ç–æ–±—É—Å–µ –∏–∑ –ú–æ—Å–∫–≤—ã –¥–æ –º–µ—Å—Ç–∞ –∏ –æ–±—Ä–∞—Ç–Ω–æ 29.07 23:00 ‚Äî 2.08 22:00\n\n2) –ù–∞ –ø–æ–µ–∑–¥–µ –¥–æ –ì–∞–ª–∏—á–∞, –∞ –∑–∞—Ç–µ–º –Ω–∞ –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–Ω–Ω–æ–º –∞–≤—Ç–æ–±—É—Å–µ –¥–æ –º–µ—Å—Ç–∞ —Ñ–µ—Å—Ç–∏–≤–∞–ª—è –∏ –æ–±—Ä–∞—Ç–Ω–æ. –ë–∏–ª–µ—Ç –Ω–∞ –ø–æ–µ–∑–¥ –ø–æ–∫—É–ø–∞–µ—Ç—Å—è —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ.\n31.07 10:00 ‚Äî 2.08 22:00 –∏–ª–∏ 31.07 10:00 ‚Äî 2.08 22:00"
      food: "–ù–∞ –°–≤–æ—Ä–µ –±—É–¥–µ—Ç –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–Ω–æ —Ç—Ä–µ—Ö—Ä–∞–∑–æ–≤–æ–µ *–≤–µ–≥–µ—Ç–∞—Ä–∏–∞–Ω—Å–∫–æ–µ* –ø–∏—Ç–∞–Ω–∏–µ –∑–∞ 500 —Ä—É–±–ª–µ–π –≤ –¥–µ–Ω—å —Å —á–µ–ª–æ–≤–µ–∫–∞. *–ü—Ä–æ–¥–∞–∂–∞ –ø–∏—Ç–∞–Ω–∏—è –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è 16 –∏—é–ª—è*.\n\n–ú–æ–∂–Ω–æ –≥–æ—Ç–æ–≤–∏—Ç—å —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ. –î–ª—è —ç—Ç–æ–≥–æ –Ω–∞ —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–∏ –µ—Å—Ç—å –º–∞–Ω–≥–∞–ª—ã –∏ –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–Ω–Ω—ã–µ –∫–æ—Å—Ç—Ä–æ–≤–∏—â–∞. –†–∞–∑–≤–æ–¥–∏—Ç—å –∫–æ—Å—Ç—Ä—ã –≤ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ–º –º–µ—Å—Ç–µ —Å—Ç—Ä–æ–≥–æ –∑–∞–ø—Ä–µ—â–µ–Ω–æ. –¢–∞–∫–∂–µ –≤—ã –º–æ–∂–µ—Ç–µ –≥–æ—Ç–æ–≤–∏—Ç—å –Ω–∞ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–π –≥–∞–∑–æ–≤–æ–π –≥–æ—Ä–µ–ª–∫–µ."
      merch: "–°–≤–æ—Ä–∞ —Ü–µ–ª–∏–∫–æ–º –∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é –Ω–µ–∫–æ–º–º–µ—Ä—á–µ—Å–∫–æ–µ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ. –ü–æ–∫—É–ø–∞—è –Ω–∞—à –º–µ—Ä—á, –≤—ã –ø–æ–º–æ–≥–∞–µ—Ç–µ –°–≤–æ—Ä–µ –û–±–æ—Ä–æ—Ç —Å–æ—Å—Ç–æ—è—Ç—å—Å—è. \n\n–ü–æ—Å–ª–µ –æ–¥–æ–±—Ä–µ–Ω–∏—è –≤—Å–µ–π –∑–∞—è–≤–∫–∏ –Ω–∞ –°–≤–æ—Ä—É, —Å –≤–∞–º–∏ —Å–≤—è–∂–µ—Ç—Å—è –î–∏–∞–Ω–∞, —á—Ç–æ–±—ã –æ–±—Å—É–¥–∏—Ç—å —Ä–∞–∑–º–µ—Ä –∏ —Ü–≤–µ—Ç —Ñ—É—Ç–±–æ–ª–∫–∏."
      excursion: "1) –ë–∞–Ω—è ‚Äî –ø–æ –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–π –∑–∞–ø–∏—Å–∏ –¥–ª—è 6 —á–µ–ª–æ–≤–µ–∫ –Ω–∞ 3 —á–∞—Å–∞ –≤ –ª—é–±–æ–π –¥–µ–Ω—å. –í —Ü–µ–Ω—É –≤–∫–ª—é—á–µ–Ω—ã –≤–µ–Ω–∏–∫–∏, –ø–æ–ª–æ—Ç–µ–Ω—Ü–∞, —á–∞–π —Å –º–µ–¥–æ–º. \n\n*–ü—Ä–æ–¥–∞–∂–∞ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è 28 –∏—é–ª—è*.\n\n2) –ü–æ–µ–∑–¥–∫–∞ –≤ –ü–æ–≥–æ—Ä–µ–ª–æ–≤–æ ‚Äî —Å–æ—Å–µ–¥–Ω—é—é –¥–µ—Ä–µ–≤–Ω—é, –≥–¥–µ –æ—Å—Ç–∞–ª—Å—è –≤—Å–µ–≥–æ –æ–¥–∏–Ω –¥–æ–º, —Ç–æ–∂–µ —Ä–µ–∑–Ω–æ–π —Ç–µ—Ä–µ–º. –í 70-–µ –µ–≥–æ –∫—É–ø–∏–ª –º–æ—Å–∫–æ–≤—Å–∫–∏–π —Ö—É–¥–æ–∂–Ω–∏–∫-–∫–æ–Ω—Ü–µ–ø—Ç—É–∞–ª–∏—Å—Ç, –∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é —Å–æ—Ö—Ä–∞–Ω–∏–ª –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É. 4 —á–∞—Å–∞. –ü–æ–µ–∑–¥–∫–∞ –ø—Ä–æ—Ö–æ–¥–∏—Ç –ø—Ä–∏ —É—Å–ª–æ–≤–∏–∏ –Ω–∞–±–æ—Ä–∞ –≥—Ä—É–ø–ø—ã –≤ 18 —á–µ–ª–æ–≤–µ–∫.\n\n*–ü—Ä–æ–¥–∞–∂–∞ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è 23 –∏—é–ª—è*."
      start: "–ü—Ä–∏–≤–µ—Ç, —ç—Ç–æ –±–æ—Ç –°–≤–æ—Ä—ã –û–±–æ—Ä–æ—Ç. –° –µ–≥–æ –ø–æ–º–æ—â—å—é –≤—ã –º–æ–∂–µ—Ç–µ —É–∑–Ω–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ –ø—Ä–æ —Ñ–µ—Å—Ç–∏–≤–∞–ª—å, –Ω–∞–±—Ä–∞—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –≤–∞–º –æ–ø—Ü–∏–∏ –¥–ª—è –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ–≥–æ –æ—Ç–¥—ã—Ö–∞ –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É –Ω–∞ –ø–æ—Å–µ—â–µ–Ω–∏–µ –°–≤–æ—Ä—ã. –ï—Å–ª–∏ –≤—Å–µ –æ–∫, —Ç–æ –≤ –æ—Ç–≤–µ—Ç –Ω–∞ –∑–∞—è–≤–∫—É –º—ã –ø—Ä–∏—à–ª–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è –æ–ø–ª–∞—Ç—ã –≤—Å–µ—Ö –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –≤–∞–º–∏ –æ–ø—Ü–∏–π.\n\n–î–µ–≤—è—Ç–∞—è –°–≤–æ—Ä–∞ –ø—Ä–æ–π–¥–µ—Ç —Å 30 –∏—é–ª—è –ø–æ 2 –∞–≤–≥—É—Å—Ç–∞ –≤ –ö–æ—Å—Ç—Ä–æ–º—Å–∫–æ–π –æ–±–ª–∞—Å—Ç–∏. –¢–∞–º, –≥–¥–µ —Ä–µ–¥–∫–æ –±—ã–≤–∞—é—Ç –ª—é–¥–∏, –∞ —É–∂ —Ä–µ–π–≤–µ—Ä—ã –Ω–∏–∫–æ–≥–¥–∞. –°—Ä–µ–¥–∏ –≥–ª—É—Ö–∏—Ö –ª–µ—Å–æ–≤, —Ü–≤–µ—Ç—É—â–∏—Ö –ø–æ–ª–µ–π, –∑–∞–ø—Ä—è—Ç–∞–Ω–Ω—ã—Ö –≥–æ–ª—É–±—ã—Ö –æ–∑–µ—Ä. –≠—Ç–æ –º–µ—Å—Ç–æ, —Ä–∞–¥–∏ –∫–æ—Ç–æ—Ä–æ–≥–æ —Å—Ç–æ–∏—Ç –≤–∑—è—Ç—å –Ω–µ–±–æ–ª—å—à–æ–π –æ—Ç–ø—É—Å–∫ –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å—Å—è –≤ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ. –î–æ –≤—Å—Ç—Ä–µ—á–∏ –Ω–∞ –°–≤–æ—Ä–µ!"
